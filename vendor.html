<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors Login-Signup</title>
    <link rel="stylesheet" href="css/formst.css">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io BNE fin/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io BNE fin/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io BNE fin/favicon-16x16.png">
</head>
<body style="background-image: url(images/bg3blur.jpg); background-repeat: no-repeat; background-size: cover;">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
            <br>
			<input type="text" placeholder="Name" required />
			<input type="email" placeholder="Email"  required/>
			<input type="password" placeholder="Password" required minlength="8"/>
            <input type="number" placeholder="Contact Number" minlength="10" maxlength="10" required>
            <input type="text" placeholder="GST Invoice" minlength="15" maxlength="15" required />
            <input type="text" placeholder="Shop Address" required /><br>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
            <h3>Vendor</h3>
			<h1>Sign in</h1>
			<br><br>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Password"  required/>
            <br>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
